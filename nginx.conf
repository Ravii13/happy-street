user  nginx;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
        # Enable gzip compression for text-based assets
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_proxied any;
        gzip_vary on;
        gzip_min_length 256;

    upstream backend {
        server 127.0.0.1:3000;
    }

    server {
        listen 80;
        server_name _;

        # Redirect exact /admin to with-trailing-slash so the alias matches
        location = /admin {
            return 301 /admin/;
        }

        # Serve admin at /admin/
        location /admin/ {
            # Use root so the requested URI maps cleanly to filesystem path
            root /usr/share/nginx/html;
            # index.html should be revalidated often so admin updates propagate
            try_files $uri $uri/ /admin/index.html;
            # Force clients to always fetch a fresh index (prevent 304 for SPA entry)
            etag off;
            if_modified_since off;
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Expires 0 always;
            # Set Last-Modified to now so conditional GETs don't match stale mtimes
            add_header Last-Modified $date_gmt always;
        }

        # Serve frontend at root
        # Serve hashed assets with very long cache (immutable). Vite outputs hashed filenames under /assets
        # Try frontend build first, then admin build (covers both apps if they share /assets)
        location ^~ /assets/ {
            root /usr/share/nginx/html/frontend;
            try_files $uri /usr/share/nginx/html/admin$uri =404;
            # These are hashed immutable assets: turn off ETag/If-Modified-Since
            etag off;
            if_modified_since off;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            expires 1y;
        }

        # Explicit admin assets path (if admin built with base '/admin/')
        location ^~ /admin/assets/ {
            alias /usr/share/nginx/html/admin/assets/;
            try_files $uri =404;
            etag off;
            if_modified_since off;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            expires 1y;
        }

        location / {
            root /usr/share/nginx/html/frontend;
            # index.html should not be cached heavily so new deploys are picked up
            try_files $uri $uri/ /index.html;
            # Force fresh index.html responses to avoid 304 answers from the gateway
            etag off;
            if_modified_since off;
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            add_header Expires 0 always;
            add_header Last-Modified $date_gmt always;
            expires 0;
        }

        # Reverse proxy API requests to backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve uploaded images directly from backend uploads directory for performance
        location /images/ {
            alias /app/backend/uploads/;
            # return 404 if not found
            try_files $uri $uri/ =404;
            # Turn off conditional checks; images are versioned by filename so safe to cache
            etag off;
            if_modified_since off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable" always;
        }
    }
}
