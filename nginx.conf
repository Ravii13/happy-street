user  nginx;
worker_processes  1;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
        # Enable gzip compression for text-based assets
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_proxied any;
        gzip_vary on;
        gzip_min_length 256;

    upstream backend {
        server 127.0.0.1:3000;
    }

    server {
        listen 80;
        server_name _;

        # Redirect exact /admin to with-trailing-slash so the alias matches
        location = /admin {
            return 301 /admin/;
        }

        # Serve admin at /admin/
        location /admin/ {
            # Use root so the requested URI maps cleanly to filesystem path
            root /usr/share/nginx/html;
            # index.html should be revalidated often so admin updates propagate
            try_files $uri $uri/ /admin/index.html;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # Serve frontend at root
        # Serve hashed assets with very long cache (immutable). Vite outputs hashed filenames under /assets
        location ^~ /assets/ {
            root /usr/share/nginx/html/frontend;
            try_files $uri =404;
            add_header Cache-Control "public, max-age=31536000, immutable";
            expires 1y;
        }

        location / {
            root /usr/share/nginx/html/frontend;
            # index.html should not be cached heavily so new deploys are picked up
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # Reverse proxy API requests to backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve uploaded images directly from backend uploads directory for performance
        location /images/ {
            alias /app/backend/uploads/;
            # return 404 if not found
            try_files $uri $uri/ =404;
            # set long cache for images (they are versioned by filename)
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
        }
    }
}
